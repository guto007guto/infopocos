<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Grupo INFOPOÇOS – Soluções em TI & Games</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at center, #0f0f0f, #1a1a2e, #16213e); /* NOVO fundo tech escuro com contraste neon */
      font-family: Arial, sans-serif;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .title {
      text-align: center;
      font-size: 32px;
      font-weight: bold;
      padding: 20px 0 10px;
      color: #00ffe1;
      text-shadow: 0 0 8px #00ffe1, 1px 1px 3px #000;
    }

    .container {
      display: flex;
      justify-content: center;
      gap: 80px;
      align-items: center;
      flex-grow: 1;
      padding: 20px 40px;
      flex-wrap: wrap;
    }

    .logo-link {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-decoration: none;
      color: white;
      transition: transform 0.3s ease;
      position: relative;
      border: 2px solid rgba(0, 255, 234, 0.3);
      border-radius: 12px;
      padding: 20px;
      width: 300px;
      background-color: rgba(0, 0, 0, 0.2);
      box-shadow: 0 0 15px rgba(0,255,234,0.1);
    }

    .logo-link:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(0,255,234,0.5);
    }

    .logo-img {
      max-width: 240px;
      width: 100%;
      height: auto;
      background: transparent;
    }

    .arrow {
      font-size: 18px;
      margin-top: 10px;
      color: #39ff14;
      font-weight: bold;
      animation: bounce 1.5s infinite;
      text-shadow: 0 0 6px #39ff14, 1px 1px 2px #000;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    footer {
      background: #0a0a0a;
      text-align: center;
      padding: 15px;
      font-size: 14px;
      color: #999;
      margin-top: auto;
    }

    .whatsapp-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      text-align: center;
      z-index: 100;
    }

    .whatsapp-label {
      background-color: #0a0a0a;
      color: #00ffe1;
      font-size: 12px;
      padding: 5px 10px;
      border-radius: 8px 8px 0 0;
      font-weight: bold;
      text-shadow: 0 0 4px #00ffe1;
    }

    .whatsapp-img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      box-shadow: 0 0 10px #00ffe1;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .whatsapp-img:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div class="title">Grupo INFOPOÇOS – Soluções em TI & Games</div>

  <div class="container">
    <a class="logo-link" href="infopocosti.html">
      <img src="logoti.png" alt="Infopoços TI" class="logo-img" />
      <div class="arrow">⬅ Acessar TI</div>
    </a>
    <a class="logo-link" href="infopocosgames.html">
      <img src="Logogames.png" alt="Infopoços Games" class="logo-img" />
      <div class="arrow">Acessar Games ➞</div>
    </a>
  </div>

  <footer>
    <p>Contato: infopocosti@gmail.com</p>
  </footer>

  <div class="whatsapp-container">
    <div class="whatsapp-label">Atendimento</div>
    <a href="https://wa.me/5535992598939" target="_blank" title="Fale conosco no WhatsApp">
      <img src="zap.png" alt="WhatsApp" class="whatsapp-img">
    </a>
  </div>
</body>
</html>
