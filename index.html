<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Grupo INFOPOÇOS – Soluções em TI & Games</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      font-family: Arial, sans-serif;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 60px;
      flex-grow: 1;
    }

    .logo-link {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-decoration: none;
      color: white;
      transition: transform 0.3s ease;
      position: relative;
    }

    .logo-link:hover {
      transform: scale(1.05);
    }

    .logo-img {
      max-width: 300px;
      width: 100%;
      height: auto;
      background: transparent;
    }

    .arrow {
      font-size: 20px;
      margin-top: 10px;
      animation: bounce 1.5s infinite;
      opacity: 0.8;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    footer {
      background: #111;
      text-align: center;
      padding: 15px;
      font-size: 14px;
      margin-top: auto;
    }

    /* WhatsApp floating button */
    .whatsapp-float {
      position: fixed;
      width: 60px;
      height: 60px;
      bottom: 20px;
      right: 20px;
      background-color: #25d366;
      color: #fff;
      border-radius: 50px;
      text-align: center;
      font-size: 30px;
      box-shadow: 2px 2px 3px #999;
      z-index: 100;
    }

    .whatsapp-float i {
      margin-top: 15px;
    }
  </style>
  <!-- Link do ícone do WhatsApp (Font Awesome CDN) -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <a class="logo-link" href="https://infopocos.ti" target="_blank">
      <img src="logoti.png" alt="Infopoços TI" class="logo-img" />
      <div class="arrow">⬅ Acessar TI</div>
    </a>
    <a class="logo-link" href="https://infopocos.game" target="_blank">
      <img src="Logogames.png" alt="Infopoços Games" class="logo-img" />
      <div class="arrow">Acessar Games ➞</div>
    </a>
  </div>

  <footer>
    <p>Contato: contato@infopocos.ti | games@infopocos.game</p>
  </footer>

  <!-- Botão flutuante do WhatsApp -->
  <a href="https://wa.me/5500000000000" class="whatsapp-float" target="_blank" title="Fale conosco no WhatsApp">
    <i class="fab fa-whatsapp"></i>
  </a>
</body>
</html>
