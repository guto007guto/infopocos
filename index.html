<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Grupo INFOPOÇOS</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      font-family: Arial, sans-serif;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 60px;
      flex-grow: 1;
    }

    .logo-link {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: transform 0.3s ease;
    }

    .logo-link:hover {
      transform: scale(1.05);
    }

    .logo-img {
      max-width: 300px;
      width: 100%;
      height: auto;
      background: transparent;
    }

    footer {
      background: #111;
      text-align: center;
      padding: 15px;
      font-size: 14px;
      margin-top: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <a class="logo-link" href="https://infopocos.ti" target="_blank">
      <img src="Logoti.png" alt="Infopoços TI" class="logo-img"/>
    </a>
    <a class="logo-link" href="https://infopocos.game" target="_blank">
      <img src="Logogames.png" alt="Infopoços Games" class="logo-img"/>
    </a>
  </div>

  <footer>
    <p>Contato: contato@infopocos.ti | games@infopocos.game | WhatsApp disponível</p>
  </footer>
</body>
</html>
