<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Grupo INFOPOÇOS – Soluções em TI & Games</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      font-family: Arial, sans-serif;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .title {
      text-align: center;
      font-size: 32px;
      font-weight: bold;
      padding: 30px 0 0;
      color: #00e6e6;
      text-shadow: 1px 1px 3px #000;
    }

    .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 30px 60px 60px;
      flex-grow: 1;
    }

    .logo-link {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-decoration: none;
      color: white;
      transition: transform 0.3s ease;
      position: relative;
    }

    .logo-link:hover {
      transform: scale(1.05);
    }

    .logo-img {
      max-width: 300px;
      width: 100%;
      height: auto;
      background: transparent;
    }

    .arrow {
      font-size: 18px;
      margin-top: 5px;
      color: #ffff66;
      font-weight: bold;
      animation: bounce 1.5s infinite;
      text-shadow: 1px 1px 2px #000;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    footer {
      background: #111;
      text-align: center;
      padding: 15px;
      font-size: 14px;
      margin-top: auto;
    }

    /* Botão flutuante com imagem personalizada */
    .whatsapp-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      text-align: center;
      z-index: 100;
    }

    .whatsapp-label {
      background-color: #111;
      color: #fff;
      font-size: 12px;
      padding: 5px 10px;
      border-radius: 8px 8px 0 0;
      font-weight: bold;
      text-shadow: 1px 1px 2px #000;
    }

    .whatsapp-img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      box-shadow: 2px 2px 3px #999;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .whatsapp-img:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div class="title">Grupo INFOPOÇOS – Soluções em TI & Games</div>

  <div class="container">
    <a class="logo-link" href="infoposti.html">
      <img src="logoti.png" alt="Infopoços TI" class="logo-img" />
      <div class="arrow">⬅ Acessar TI</div>
    </a>
    <a class="logo-link" href="https://infopocos.game" target="_blank">
      <img src="Logogames.png" alt="Infopoços Games" class="logo-img" />
      <div class="arrow">Acessar Games ➞</div>
    </a>
  </div>

  <footer>
    <p>Contato: contato@infopocos.ti | games@infopocos.game</p>
  </footer>

  <!-- WhatsApp com imagem personalizada -->
  <div class="whatsapp-container">
    <div class="whatsapp-label">Atendimento</div>
    <a href="https://wa.me/5535992598939" target="_blank" title="Fale conosco no WhatsApp">
      <img src="zap.png" alt="WhatsApp" class="whatsapp-img">
    </a>
  </div>
</body>
</html>
