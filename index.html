<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Grupo INFOPOÇOS – Soluções em TI, Games & 3D</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      font-family: Arial, sans-serif;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .title {
      text-align: center;
      font-size: 32px;
      font-weight: bold;
      padding: 20px 0 10px;
      color: #00e6e6;
      text-shadow: 1px 1px 3px #000;
    }

    .container {
      display: flex;
      justify-content: center;
      gap: 60px;
      align-items: center;
      flex-grow: 1;
      padding: 20px 40px;
      flex-wrap: wrap;
    }

    .logo-link {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-decoration: none;
      color: white;
      transition: transform 0.3s ease;
      position: relative;
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 20px;
      width: 280px;
      background-color: rgba(255, 255, 255, 0.25); /* fundo mais claro e suave */
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .logo-link:hover {
      transform: scale(1.05);
    }

    .logo-img {
      max-width: 240px;
      width: 100%;
      height: auto;
      background: transparent;
    }

    .arrow {
      font-size: 18px;
      margin-top: 10px;
      color: #ffff66;
      font-weight: bold;
      animation: bounce 1.5s infinite;
      text-shadow: 1px 1px 2px #000;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    footer {
      background: #111;
      text-align: center;
      padding: 15px;
      font-size: 14px;
      color: #ccc;
      margin-top: auto;
    }

    .whatsapp-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      text-align: center;
      z-index: 100;
    }

    .whatsapp-label {
      background-color: #111;
      color: #fff;
      font-size: 12px;
      padding: 5px 10px;
      border-radius: 8px 8px 0 0;
      font-weight: bold;
      text-shadow: 1px 1px 2px #000;
    }

    .whatsapp-img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      box-shadow: 2px 2px 3px #999;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .whatsapp-img:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div class="title">Grupo INFOPOÇOS – Soluções em TI, Games & 3D</div>

  <div class="container">
    <a class="logo-link" href="infopocosti.html">
      <img src="logoti.png" alt="Infopoços TI" class="logo-img" />
      <div class="arrow">Acessar</div>
    </a>
    
    <a class="logo-link" href="infopocosgames.html">
      <img src="Logogames.png" alt="Infopoços Games" class="logo-img" />
      <div class="arrow">Acessar</div>
    </a>

    <a class="logo-link" href="info3d.html">
      <img src="Logoinfo3d.png" alt="Info3D Impressão" class="logo-img" />
      <div class="arrow">Acessar</div>
    </a>
  </div>

  <footer>
    <p>Contato: infopocosti@gmail.com</p>
  </footer>

  <div class="whatsapp-container">
    <div class="whatsapp-label">Atendimento</div>
    <a href="https://wa.me/5535992598939" target="_blank" title="Fale conosco no WhatsApp">
      <img src="zap.png" alt="WhatsApp" class="whatsapp-img">
    </a>
  </div>
</body>
</html>
