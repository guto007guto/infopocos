<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Painel – Infopoços TI</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      font-family: Arial, sans-serif;
      color: #ffffff;
    }
    .logo-container {
      background-color: rgba(255, 255, 255, 0.12);
      border-radius: 12px;
      padding: 10px;
      width: 180px;
      margin: 0 auto 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      cursor: pointer;
    }
    .logo {
      width: 130px;
      display: block;
      margin: 0 auto;
    }
    h2 {
      text-align: center;
      color: #00e6e6;
    }
    .painel {
      max-width: 900px;
      margin: 20px auto;
      background-color: rgba(255, 255, 255, 0.08);
      padding: 20px;
      border-radius: 10px;
    }
    .pasta {
      background-color: rgba(0, 0, 0, 0.2);
      padding: 15px;
      border-radius: 6px;
      margin-bottom: 10px;
    }
    .pasta h3 {
      margin: 0 0 8px;
      color: #00ff88;
    }
    ul {
      margin: 0;
      padding-left: 20px;
    }
    li span {
      cursor: pointer;
      color: #00e6e6;
      text-decoration: underline;
    }
    .admin-section {
      border-top: 1px solid #00e6e6;
      margin-top: 30px;
      padding-top: 20px;
    }
    footer {
      text-align: center;
      margin-top: 40px;
      color: #ccc;
      font-size: 12px;
    }
    input, select, button {
      margin: 5px 0;
      padding: 5px;
      width: 100%;
    }
  </style>
</head>
<body>

  <div class="logo-container" onclick="window.location.href='index.html'">
    <img src="logoti.png" alt="Infopoços TI" class="logo">
  </div>

  <h2>Painel de Acesso</h2>

  <div class="painel" id="conteudo">
    <!-- Conteúdo será inserido via JavaScript -->
  </div>

  <footer>
    © 2025 Infopoços TI – Todos os direitos reservados.
  </footer>

  <script src="js/usuarios.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    const userParam = params.get("user");
    const conteudo = document.getElementById("conteudo");

    if (!userParam || !usuarios[userParam]) {
      conteudo.innerHTML = "<p>Usuário inválido ou não autenticado.</p>";
    } else {
      const dados = usuarios[userParam];

      if (dados.tipo === "admin") {
        conteudo.innerHTML = `
          <h3>Bem-vindo, administrador!</h3>
          <div class="admin-section">
            <h3>Gestão de Usuários</h3>
            <label for="selecaoUsuario">Selecione o usuário:</label>
            <select id="selecaoUsuario" onchange="carregarEdicao()"></select>
            <div id="editorUsuarioSelecionado"></div>

            <h4>Criar novo usuário</h4>
            <input type="text" id="novoNome" placeholder="Nome do usuário">
            <input type="text" id="novoSenha" placeholder="Senha">
            <input type="text" id="novoPasta" placeholder="Nome da pasta">
            <select id="novoTipo">
              <option value="cliente">cliente</option>
              <option value="admin">admin</option>
            </select>
            <button onclick="adicionarUsuario()">Adicionar Usuário</button>
            <textarea id="codigoGerado" rows="10" style="width:100%;margin-top:15px;"></textarea>
          </div>
        `;

        const selecao = document.getElementById("selecaoUsuario");
        selecao.innerHTML = '<option value="">-- Selecione --</option>';
        for (const nome in usuarios) {
          const option = document.createElement("option");
          option.value = nome;
          option.text = nome;
          selecao.appendChild(option);
        }
        carregarEdicao();
      } else {
        const pasta = dados.pasta;
        conteudo.innerHTML = `
          <h3>Bem-vindo, ${userParam}!</h3>
          <div class="pasta">
            <h3>Pasta: ${pasta}</h3>
            <ul>
              <li><span onclick=\"window.open('pastas/${pasta}/redbid.pdf', '_blank')\">Projeto Redbid</span></li>
              <li><span onclick=\"window.open('pastas/${pasta}/ips.txt', '_blank')\">IPs</span></li>
            </ul>
          </div>
        `;
      }
    }

    function carregarEdicao() {
      const nome = document.getElementById("selecaoUsuario").value;
      const editor = document.getElementById("editorUsuarioSelecionado");
      if (!nome) {
        editor.innerHTML = "";
        return;
      }
      const dados = usuarios[nome];
      editor.innerHTML = `
        <div class="usuario-edicao" style="margin-bottom: 12px; padding: 10px; background: rgba(255,255,255,0.05); border-radius: 6px;">
          <label>Usuário: <input class="input-nome" value="${nome}" /></label><br>
          <label>Senha: <input class="input-senha" value="${dados.senha}" /></label><br>
          <label>Pasta: <input class="input-pasta" value="${dados.pasta || ''}" /></label><br>
          <label>Tipo:
            <select class="input-tipo">
              <option value="cliente" ${dados.tipo === "cliente" ? "selected" : ""}>cliente</option>
              <option value="admin" ${dados.tipo === "admin" ? "selected" : ""}>admin</option>
            </select>
          </label>
        </div>
      `;
    }

    function atualizarTextareaUsuarios() {
      const usuariosAtualizados = Object.entries(usuarios).map(([nome, dados]) => {
        return `  "${nome}": { senha: "${dados.senha}", pasta: "${dados.pasta}", tipo: "${dados.tipo}" }`;
      });
      const novoCodigo = `const usuarios = {
${usuariosAtualizados.join(",\n")}
};`;
      document.getElementById("codigoGerado").value = novoCodigo;
    }

    function adicionarUsuario() {
      const nome = document.getElementById("novoNome").value.trim();
      const senha = document.getElementById("novoSenha").value.trim();
      const pasta = document.getElementById("novoPasta").value.trim();
      const tipo = document.getElementById("novoTipo").value.trim();

      if (nome && senha && pasta && tipo) {
        usuarios[nome] = { senha, pasta, tipo };
        alert("Usuário adicionado com sucesso! Pasta '${pasta}' será criada no GitHub manualmente se ainda não existir. Conteúdo atualizado.");

        const selecao = document.getElementById("selecaoUsuario");
        const option = document.createElement("option");
        option.value = nome;
        option.text = nome;
        selecao.appendChild(option);

        atualizarTextareaUsuarios();

        document.getElementById("novoNome").value = "";
        document.getElementById("novoSenha").value = "";
        document.getElementById("novoPasta").value = "";
        document.getElementById("novoTipo").value = "cliente";
      } else {
        alert("Preencha todos os campos para adicionar o usuário.");
      }
    }
  </script>

</body>
</html>
