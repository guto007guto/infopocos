<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Painel – Infopoços TI</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      font-family: Arial, sans-serif;
      color: #ffffff;
    }
    .logo-container {
      background-color: rgba(255, 255, 255, 0.12);
      border-radius: 12px;
      padding: 10px;
      width: 180px;
      margin: 0 auto 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    .logo {
      width: 130px;
      display: block;
      margin: 0 auto;
    }
    h2 {
      text-align: center;
      color: #00e6e6;
    }
    .painel {
      max-width: 900px;
      margin: 20px auto;
      background-color: rgba(255, 255, 255, 0.08);
      padding: 20px;
      border-radius: 10px;
    }
    .pasta {
      background-color: rgba(0, 0, 0, 0.2);
      padding: 15px;
      border-radius: 6px;
      margin-bottom: 10px;
    }
    .pasta h3 {
      margin: 0 0 8px;
      color: #00ff88;
    }
    ul {
      margin: 0;
      padding-left: 20px;
    }
    li span {
      cursor: pointer;
      color: #00e6e6;
      text-decoration: underline;
    }
    .admin-section {
      border-top: 1px solid #00e6e6;
      margin-top: 30px;
      padding-top: 20px;
    }
    footer {
      text-align: center;
      margin-top: 40px;
      color: #ccc;
      font-size: 12px;
    }
  </style>
</head>
<body>

  <a href="index.html" style="text-decoration: none;">
    <div class="logo-container">
      <img src="logoti.png" alt="Infopoços TI" class="logo">
    </div>
  </a>

  <h2>Painel de Acesso</h2>

  <div class="painel" id="conteudo">
    <!-- Conteúdo será inserido via JavaScript -->
  </div>

  <footer>
    © 2025 Infopoços TI – Todos os direitos reservados.
  </footer>

  <script src="js/usuarios.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    const userParam = params.get("user");
    const conteudo = document.getElementById("conteudo");

    if (!userParam || !usuarios[userParam]) {
      conteudo.innerHTML = "<p>Usuário inválido ou não autenticado.</p>";
    } else {
      const dados = usuarios[userParam];

      if (dados.tipo === "admin") {
        conteudo.innerHTML = `
          <h3>Bem-vindo, administrador!</h3>
          <div class="pasta">
            <h3>Pasta: arco-iris</h3>
            <ul>
              <li><span onclick="window.open('pastas/arco-iris/redbid.pdf', '_blank')">Projeto Redbid</span></li>
              <li><span onclick="window.open('pastas/arco-iris/ips.txt', '_blank')">IPs</span></li>
            </ul>
          </div>
          <div class="pasta">
            <h3>Pasta: pain</h3>
            <ul>
              <li><span onclick="window.open('pastas/pain/relatorio.pdf', '_blank')">Relatório</span></li>
              <li><span onclick="window.open('pastas/pain/dns.txt', '_blank')">DNS</span></li>
            </ul>
          </div>
          <div class="admin-section">
            <h3>Gestão de Usuários</h3>
            <p>Edite usuários abaixo. O novo conteúdo do <code>usuarios.js</code> será gerado automaticamente.</p>
            <div id="editorUsuarios"></div>
            <button onclick="gerarUsuariosJS()">Gerar novo usuarios.js</button>
            <textarea id="codigoGerado" rows="10" style="width:100%;margin-top:15px;"></textarea>
          </div>
        `;

        let editorHTML = "";
        for (const nome in usuarios) {
          const { senha, pasta, tipo } = usuarios[nome];
          editorHTML += `
            <div class="usuario-edicao" style="margin-bottom: 12px; padding: 10px; background: rgba(255,255,255,0.05); border-radius: 6px;">
              <label>Usuário: <input class="input-nome" value="${nome}" /></label><br>
              <label>Senha: <input class="input-senha" value="${senha}" /></label><br>
              <label>Pasta: <input class="input-pasta" value="${pasta}" /></label><br>
              <label>Tipo: 
                <select class="input-tipo">
                  <option value="cliente" ${tipo === "cliente" ? "selected" : ""}>cliente</option>
                  <option value="admin" ${tipo === "admin" ? "selected" : ""}>admin</option>
                </select>
              </label>
            </div>
          `;
        }
        document.getElementById("editorUsuarios").innerHTML = editorHTML;

      } else {
        const pasta = dados.pasta;
        conteudo.innerHTML = `
          <h3>Bem-vindo, ${userParam}!</h3>
          <div class="pasta">
            <h3>Pasta: ${pasta}</h3>
            <ul>
              <li><span onclick="window.open('pastas/${pasta}/redbid.pdf', '_blank')">Projeto Redbid</span></li>
              <li><span onclick="window.open('pastas/${pasta}/ips.txt', '_blank')">IPs</span></li>
            </ul>
          </div>
        `;
      }
    }

    function gerarUsuariosJS() {
      const divs = document.querySelectorAll(".usuario-edicao");
      const usuariosAtualizados = [];

      divs.forEach(div => {
        const nome = div.querySelector(".input-nome").value.trim();
        const senha = div.querySelector(".input-senha").value.trim();
        const pasta = div.querySelector(".input-pasta").value.trim();
        const tipo = div.querySelector(".input-tipo").value.trim();
        if (nome && senha && pasta && tipo) {
          usuariosAtualizados.push(`  "${nome}": { senha: "${senha}", pasta: "${pasta}", tipo: "${tipo}" }`);
        }
      });

      const novoCodigo = `const usuarios = {\n${usuariosAtualizados.join(",\n")}\n};`;
      document.getElementById("codigoGerado").value = novoCodigo;
    }
  </script>

</body>
</html>
