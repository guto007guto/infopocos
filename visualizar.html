<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Documento</title>
  <script>
    // Recupera o usuário da URL, se houver
    const params = new URLSearchParams(window.location.search);
    const user = params.get("user") || "arcoiris"; // padrão = arcoiris

    window.onload = () => {
      // Abre o PDF
      window.open('documentacao_rede_arcoiris.pdf', '_blank');
      // Redireciona de volta com parâmetro ?user=arcoiris
      window.location.href = `acesso.html?user=${user}`;
    };
  </script>
</head>
<body style="background:#111; color:#fff; text-align:center; padding:50px;">
  <p>Abrindo documentação protegida...</p>
</body>
</html>
